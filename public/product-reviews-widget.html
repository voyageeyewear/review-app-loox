<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews Widget</title>
</head>
<body>
    <!-- Product Reviews Widget -->
    <div id="product-reviews-widget" data-product-id="9038857732326">
        <style>
            #product-reviews-widget {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 800px;
                margin: 20px 0;
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                padding: 20px;
                background: #ffffff;
            }
            
            .reviews-title {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 16px;
                color: #1f2937;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .reviews-summary {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 20px;
                padding: 12px;
                background: #f9fafb;
                border-radius: 6px;
            }
            
            .reviews-stars {
                color: #fbbf24;
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .reviews-stats {
                color: #6b7280;
                font-size: 14px;
            }
            
            .group-info {
                background: #dbeafe;
                border: 1px solid #3b82f6;
                border-radius: 6px;
                padding: 12px;
                margin-bottom: 20px;
                font-size: 14px;
                color: #1d4ed8;
            }
            
            .reviews-loading {
                text-align: center;
                padding: 40px;
                color: #6b7280;
                font-size: 16px;
            }
            
            .reviews-error {
                text-align: center;
                padding: 40px;
                color: #dc2626;
                background: #fef2f2;
                border-radius: 6px;
                border: 1px solid #fecaca;
            }
            
            .review-item {
                border-bottom: 1px solid #e5e7eb;
                padding: 20px 0;
                animation: fadeIn 0.5s ease-in;
            }
            
            .review-item:last-child {
                border-bottom: none;
            }
            
            .review-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 8px;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .review-customer {
                font-weight: 600;
                color: #1f2937;
                font-size: 16px;
            }
            
            .review-date {
                color: #6b7280;
                font-size: 14px;
            }
            
            .review-rating {
                color: #fbbf24;
                font-size: 16px;
                margin: 4px 0;
                letter-spacing: 1px;
            }
            
            .review-text {
                margin: 12px 0;
                line-height: 1.6;
                color: #374151;
                font-size: 15px;
            }
            
            .review-images {
                display: flex;
                gap: 8px;
                margin-top: 12px;
                flex-wrap: wrap;
            }
            
            .review-image {
                width: 80px;
                height: 80px;
                border-radius: 6px;
                object-fit: cover;
                border: 1px solid #e5e7eb;
                cursor: pointer;
                transition: transform 0.2s;
            }
            
            .review-image:hover {
                transform: scale(1.05);
            }
            
            .product-info {
                background: #f0f9ff;
                color: #0c4a6e;
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 500;
                display: inline-block;
                margin-top: 8px;
            }
            
            .write-review-btn {
                background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 6px;
                text-decoration: none;
                display: inline-block;
                margin-top: 20px;
                font-weight: 600;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s;
                border: 2px solid transparent;
            }
            
            .write-review-btn:hover {
                background: linear-gradient(135deg, #2563eb, #1e40af);
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
                color: white;
                text-decoration: none;
            }
            
            .reviews-empty {
                text-align: center;
                padding: 40px;
                color: #6b7280;
            }
            
            .reviews-empty h3 {
                margin-bottom: 8px;
                color: #4b5563;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            /* Mobile responsive */
            @media (max-width: 640px) {
                #product-reviews-widget {
                    margin: 10px;
                    padding: 15px;
                }
                
                .review-header {
                    flex-direction: column;
                    align-items: flex-start;
                }
                
                .reviews-summary {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 8px;
                }
            }
        </style>

        <div class="reviews-title">
            ‚≠ê Customer Reviews
        </div>
        
        <div id="reviews-content">
            <div class="reviews-loading">
                <div>Loading reviews...</div>
            </div>
        </div>
        
        <div id="write-review-section" style="display: none;">
            <a href="#" id="write-review-link" class="write-review-btn">
                ‚úçÔ∏è Write a Review
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const widget = document.getElementById('product-reviews-widget');
            const productId = widget.getAttribute('data-product-id') || '9038857732326';
            const content = document.getElementById('reviews-content');
            const writeReviewSection = document.getElementById('write-review-section');
            const writeReviewLink = document.getElementById('write-review-link');
            
            // Use relative URL - this will work on any port/domain
            const apiUrl = `/api/reviews?productId=${encodeURIComponent(productId)}&limit=10`;
            
            // Set up write review link
            writeReviewLink.href = `/submit-review/${productId}`;
            writeReviewLink.target = '_blank';
            
            console.log('üîç Loading reviews from:', apiUrl);
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            function createStars(rating) {
                return '‚òÖ'.repeat(rating) + '‚òÜ'.repeat(5 - rating);
            }
            
            function displayReviews(data) {
                let html = '';
                
                // Show summary if we have reviews
                if (data.reviews && data.reviews.length > 0) {
                    const summary = data.summary || {};
                    const groupInfo = data.groupInfo || {};
                    
                    html += `
                        <div class="reviews-summary">
                            <div class="reviews-stars">${createStars(Math.round(summary.averageRating || 0))}</div>
                            <div class="reviews-stats">
                                ${(summary.averageRating || 0).toFixed(1)} out of 5 stars (${summary.totalReviews || 0} reviews)
                            </div>
                        </div>
                    `;
                    
                    // Show group info if product is grouped
                    if (groupInfo.isGrouped) {
                        html += `
                            <div class="group-info">
                                üì¶ <strong>${groupInfo.name}</strong> - Reviews shared across ${groupInfo.productIds.length} product variants
                            </div>
                        `;
                    }
                    
                    // Display reviews
                    data.reviews.forEach(review => {
                        const images = review.mediaUrls || [];
                        const imagesHtml = images.length > 0 ? `
                            <div class="review-images">
                                ${images.map(url => `<img src="${url}" alt="Review image" class="review-image" onclick="window.open('${url}', '_blank')">`).join('')}
                            </div>
                        ` : '';
                        
                        html += `
                            <div class="review-item">
                                <div class="review-header">
                                    <div class="review-customer">üë§ ${review.customerName}</div>
                                    <div class="review-date">üìÖ ${formatDate(review.createdAt)}</div>
                                </div>
                                <div class="review-rating">${createStars(review.rating)}</div>
                                <div class="review-text">${review.reviewText}</div>
                                ${imagesHtml}
                                ${groupInfo.isGrouped ? `<div class="product-info">Product: ${review.productId}</div>` : ''}
                            </div>
                        `;
                    });
                } else {
                    html = `
                        <div class="reviews-empty">
                            <h3>üò¥ No Reviews Yet</h3>
                            <p>Be the first to write a review for this product!</p>
                        </div>
                    `;
                }
                
                content.innerHTML = html;
                writeReviewSection.style.display = 'block';
            }
            
            function displayError(error) {
                console.error('‚ùå Review loading error:', error);
                content.innerHTML = `
                    <div class="reviews-error">
                        <h3>‚ùå Unable to Load Reviews</h3>
                        <p>Error: ${error.message}</p>
                        <p style="font-size: 12px; margin-top: 10px;">
                            API URL: ${apiUrl}<br>
                            Check that your development server is running.
                        </p>
                    </div>
                `;
                writeReviewSection.style.display = 'block';
            }
            
            // Fetch reviews
            fetch(apiUrl)
                .then(response => {
                    console.log('üì° API Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ Reviews loaded:', data);
                    if (data.success) {
                        displayReviews(data);
                    } else {
                        throw new Error(data.error || 'Failed to load reviews');
                    }
                })
                .catch(error => {
                    displayError(error);
                });
        });
    </script>
</body>
</html>
